<html>

<head>
  <title>
    Magazine
  </title>
  <style>
    header {
      font-size: 27px;
      font-weight: bold;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      text-align: center;
    }

    .card {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: groove;
      margin: 15px 20px;
      padding: 10px;
    }

    .left {
      position: absolute;
      width: 75%;
      border-right: solid;
    }

    .right {
      position: absolute;
      width: 25%;
      left: 75%;
    }
  </style>
</head>

<body>
  <header>
    Magazine
  </header>
  <hr>
  <div class="left">
    <div class="section">
      <header>National News</header>
      <hr>
      <div class="card">
        <h2>Article 1</h2>
        <hr>
      </div>
      <div class="card">
        <h2>Article 2</h2>
        <hr>
      </div>
      <hr>
    </div>
    <div class="section">
      <header>International News</header>
      <hr>
      <div class="card">
        <h2>Article 1</h2>
        <hr>
      </div>
      <div class="card">
        <h2>Article 2</h2>
        <hr>
      </div>
      <hr>
    </div>
    <div class="section">
      <header>Entertainment</header>
      <hr>
      <div class="card">
        <h2>Movies</h2>
        <hr>
      </div>
      <div class="card">
        <h2>Music</h2>
        <hr>
      </div>
      <div class="card">
        <h2>Theatre</h2>
        <hr>
      </div>
      <hr>
    </div>
  </div>
  <div class="right">
    <header>
      Campaign
    </header>
    <hr>
    <ul>
      <li>Campaign 1</li>
      <li>Campaign 2</li>
      <li>Campaign 3</li>
      <li>Campaign 4</li>
    </ul>
    <hr>
    <hr>
    <header>
      Promotion
    </header>
    <hr>
  </div>
</body>

</html>
